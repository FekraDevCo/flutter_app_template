name: foodo_provider
description: A flutter app for the restaurant manager

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  firebase_analytics: ^9.3.7
  firebase_auth: ^3.11.1
  firebase_storage: ^10.3.10
  cloud_firestore: ^3.5.0
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.1.0
  json_annotation: ^4.7.0
  flutter_svg: ^1.1.5
  get_it: ^7.2.0
  change_app_package_name: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  fast_i18n: ^5.12.3
  freezed: ^2.1.1
  json_serializable: ^6.4.1
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

